name: build

on: [push ,pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with: 
          python-version: '3.x'
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"


  
